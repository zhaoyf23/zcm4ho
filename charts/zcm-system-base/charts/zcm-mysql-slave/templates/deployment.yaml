{{- if eq .Values.global.architecture "ha" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zcm-mysql-slave.fullname" . }}
  labels:
    {{- include "zcm-mysql-slave.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "zcm-mysql-slave.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "zcm-mysql-slave.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - env:
          {{ toYaml .Values.env | nindent 10 }}
          - name: DOCKER_IMAGE
            value: {{ include "zcm-mysql-slave.fullimage" . }}
          name: {{ .Chart.Name }}
          image: {{ include "zcm-mysql-slave.fullimage" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- toYaml .Values.ports | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- range .Values.volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              subPath: {{ .subPath }}
              readOnly: {{ .readOnly }}
            {{- end }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.restartPolicy }}
      hostNetwork: true
      volumes:
        {{- range .Values.volumes }}
        - name: {{ .name }}
          hostPath:
            {{- toYaml .hostPath | nindent 12 }}
        {{- end }}
        {{- range .Values.cm }}
        - name: {{ .name }}
          configMap:
            {{- toYaml .configMap | nindent 12 }}
        {{- end }}
{{- end }}
