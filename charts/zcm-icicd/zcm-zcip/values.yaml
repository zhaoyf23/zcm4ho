# Default values for zcm-zcip.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: zcm-zcip

replicaCount: 1

restartPolicy: Always

image:
  repository: zcm9/zcm-zcip
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: C_20210127165654

env:
  - name: CLOUD_APP_NAME
    value: paas_zcm-zcip
  - name: APM_INIT
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: ZCM_APM_INIT
  - name: ZCM_CICD_MYSQL_IP
    valueFrom:
      configMapKeyRef:
        name: zcm-env-cicd
        key: ZCM_CICD_MYSQL_IP
  - name: ZCM_CICD_MYSQL_PORT
    valueFrom:
      configMapKeyRef:
        name: zcm-env-cicd
        key: ZCM_CICD_MYSQL_PORT
  - name: ZCM_CICD_MYSQL_USER
    valueFrom:
      configMapKeyRef:
        name: zcm-env-cicd
        key: ZCM_CICD_MYSQL_USER
  - name: ZCM_CICD_MYSQL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: zcm-mysql
        key: mysql-root-passwd

resources:
  requests:
    cpu: 0.5
    memory: 512Mi
  limits:
    cpu: 4
    memory: 4096Mi

ports:
  - containerPort: 8080
    protocol: TCP
    name: http
  - containerPort: 9443
    protocol: TCP
    name: https

volumeMounts:
  - name: localtime
    mountPath: /etc/localtime
    readOnly: True
  - name: zcm-timezone
    mountPath: /etc/timezone
    subPath: timezone
    readOnly: True
  - name: zlogs
    mountPath: /tmp/zlogs
    readOnly: False
  - name: filetemp
    mountPath: /usr/tomcat/tomcat8.5/webserver/webapps/ZCIP/filetem
    readOnly: False

volumes:
  - name: localtime
    hostPath:
      path: /etc/localtime
  - name: zlogs
    hostPath:
      path: /tmp/zlogs
  - name: filetemp
    hostPath:
      path: /zcm/zcm-zcip/filetemp

cm:
  - name: zcm-timezone
    configMap:
      name: zcm-timezone

service:
  type: ClusterIP
  ports:
    - name: http
      port: 52481
      protocol: TCP
      targetPort: 8080
    - name: https
      port: 25481
      protocol: TCP
      targetPort: 9443

dnsPolicy: ClusterFirst
clusterIP: None
