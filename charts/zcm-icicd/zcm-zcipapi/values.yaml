# Default values for zcm-zcipapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: zcm-zcipapi

replicaCount: 1

restartPolicy: Always

image:
  repository: zcm9/zcm-zcipapi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: C_20210527093755

env:
  - name: CLOUD_APP_NAME
    value: paas_zcm-zcipapi
  - name: APM_INIT
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: ZCM_APM_INIT
  - name: ZCM_CICD_MYSQL_IP
    valueFrom:
      configMapKeyRef:
        name: zcm-env-cicd
        key: ZCM_CICD_MYSQL_IP
  - name: ZCM_CICD_MYSQL_PORT
    valueFrom:
      configMapKeyRef:
        name: zcm-env-cicd
        key: ZCM_CICD_MYSQL_PORT
  - name: ZCM_CICD_MYSQL_USER
    valueFrom:
      configMapKeyRef:
        name: zcm-env-cicd
        key: ZCM_CICD_MYSQL_USER
  - name: ZCM_CICD_MYSQL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: zcm-mysql
        key: mysql-root-passwd
  - name: ZCM_CICD_PORT
    valueFrom:
      configMapKeyRef:
        name: zcm-env-cicd
        key: ZCM_CICD_PORT
  - name: ZCM_ZCIP_PORT
    valueFrom:
      configMapKeyRef:
        name: zcm-env-cicd
        key: ZCM_ZCIP_PORT
  - name: ZCM_CICD_SERVER_IP
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: ZCM_SERVER_VIP

resources:
  requests:
    cpu: 0.5
    memory: 512Mi
  limits:
    cpu: 4
    memory: 4096Mi

ports:
  - containerPort: 8080
    protocol: TCP
    name: http
  - containerPort: 9443
    protocol: TCP
    name: https

volumeMounts:
  - name: localtime
    mountPath: /etc/localtime
    readOnly: True
  - name: zcm-timezone
    mountPath: /etc/timezone
    subPath: timezone
    readOnly: True
  - name: zlogs
    mountPath: /tmp/zlogs
    readOnly: False

volumes:
  - name: localtime
    hostPath:
      path: /etc/localtime
  - name: zlogs
    hostPath:
      path: /tmp/zlogs

cm:
  - name: zcm-timezone
    configMap:
      name: zcm-timezone

service:
  type: ClusterIP
  ports:
    - name: http
      port: 52482
      protocol: TCP
      targetPort: 8080
    - name: https
      port: 25482
      protocol: TCP
      targetPort: 9443

dnsPolicy: ClusterFirst
clusterIP: None
