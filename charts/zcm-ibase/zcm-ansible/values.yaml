# Default values for zcm-ansible.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: zcm-ansible

replicaCount: 1

restartPolicy: Always

image:
  repository: zcm9/zcm-ansible
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: C_20210527095213

env:
  - name: LANG
    value: en_US.UTF-8
  - name: CLOUD_APP_NAME
    value: paas_zcm-ansible
  - name: ZCM_ZCAMP_ANSIBLE_SERVER_PORT
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: ZCM_ZCAMP_ANSIBLE_SERVER_PORT
  - name: ZCM_ZCAMP_ANSIBLE_SERVER_SSL_PORT
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: ZCM_ZCAMP_ANSIBLE_SERVER_SSL_PORT
  - name: ZCAMP_ANSIBLE_REST_SERVER
    value: "http://zcm-zcamp-rest-server:8081/rest"
  - name: ZCM_SERVER_VIP
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: ZCM_SERVER_VIP
  - name: ZCM_SERVER_PORT
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: ZCM_SERVER_PORT
  - name: ZCAMP_JEDIS_HOST
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: ZCM_REDIS_SERVER_LIST
  - name: ZCAMP_JEDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        key: redis-root-passwd
        name: zcm-redis
  - name: ZCAMP_JDBC_URL
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: PORTAL_JDBC_URL
  - name: ZCAMP_JDBC_USR
    valueFrom:
      configMapKeyRef:
        name: zcm-env-base
        key: ZCM_MYSQL_USER
  - name: ZCAMP_JDBC_PASS
    valueFrom:
      secretKeyRef:
        key: mysql-root-passwd
        name: zcm-mysql
  - name: HOST_IP
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: POD_IP
    valueFrom:
      fieldRef:
        fieldPath: status.podIP

resources:
  requests:
    cpu: 0.1
    memory: 512Mi
  limits:
    cpu: 4
    memory: 4096Mi

ports:
  - containerPort: 52780
    protocol: TCP
    name: http
  - containerPort: 8443
    protocol: TCP
    name: https

volumeMounts:
  - name: localtime
    mountPath: /etc/localtime
    readOnly: True
  - name: zcm-timezone
    mountPath: /etc/timezone
    subPath: timezone
    readOnly: True
  - name: properties
    mountPath: /app/conf/application.properties
    subPath: application.properties
    readOnly: True
  - name: zlogs
    mountPath: /tmp/zlogs
    readOnly: False

volumes:
  - name: localtime
    hostPath:
      path: /etc/localtime
  - name: zlogs
    hostPath:
      path: /tmp/zlogs

cm:
  - name: properties
    configMap:
      name: zcm-ansible
  - name: zcm-timezone
    configMap:
      name: zcm-timezone

service:
  type: ClusterIP
  ports:
    - name: http
      port: 52780
      protocol: TCP
      targetPort: 52780
    - name: https
      port: 8443
      protocol: TCP
      targetPort: 25780

dnsPolicy: ClusterFirst
clusterIP: None
