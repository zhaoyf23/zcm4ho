{{- if .Values.ingress.enabled -}}
  {{- $fullName := include "zcm-tpl.fullname" . -}}
  {{- $svcPort := .Values.service.port -}}
  {{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
  {{- else -}}
apiVersion: extensions/v1beta1
  {{- end }}
kind: Ingress
metadata:
  name: {{ include "zcm-tpl.fullname" . }}
  labels:
    {{- include "zcm-tpl.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "1024M"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      {{- range .Values.ingress.annotations }}
      {{- toYaml .rewritePath | nindent 6 }}
      {{- end }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
        {{- range .Values.ingress.path }}
        - backend:
            serviceName: {{ include "zcm-tpl.fullname" . }}
            servicePort: {{ .Values.service.port }}
          path: {{ .externalPath }}
        {{- end }}
  {{- end }}
