{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oss-od-web-rc-demo
  labels:
    {{- include "zcm-tpl.labels" . | nindent 4 }}
  annotations:
    networking.gke.io/managed-certificates: "managed-gke-cert"
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "gke-ip"
    nginx.ingress.kubernetes.io/proxy-body-size: "1024M"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      {{- range .Values.ingress.annotations }}
      {{- toYaml .rewritePath | nindent 6 }}
      {{- end }}
spec:
  rules:
  - http:
      paths:
      {{- range .Values.ingress.apps }}
      {{- $name := .name -}}
      {{- $port := .port -}}
      {{- range .path }}
      {{- $externalPath := .externalPath -}}
      - backend:
          service:
            name: {{ $name }}
            port:
              number: {{ $port }}
        path: {{ $externalPath }}
        pathType: ImplementationSpecific
      {{- end }}
      {{- end }}
  {{- end }}
